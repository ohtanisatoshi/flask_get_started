<!DOCTYPE html>
<html>
<head>
    <meta charset="'UTF-8">
    <title>doc2vec Sample</title>
</head>
<body>
<div align="center">
<img src="{{url_for('static', filename='doc2vec_logo.png')}}">

{% endfor %}
</table>
</body>
</html>
